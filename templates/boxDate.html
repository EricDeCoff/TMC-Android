<style type="text/css">
    .box-date {
      /* background-color:#998877; */
      float:right;
      margin-left:10px;
      padding:45px 5px 0;
      position:relative;
    }
    
    .platform-android.platform-cordova:not(.fullscreen) .box-date {
        top: -5px;
    }

    .platform-android.platform-cordova:not(.fullscreen) .box-date .day{
        top: 10px;
    }
    
    .platform-ios.platform-cordova:not(.fullscreen) .box-date {
        top: -30px;
    }
    
    .box-date .day {
      font-size:40px;
      left:15px;
      line-height:40px;
      position:absolute;
      top: 5px;
    }
    
    .box-date .year {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
      display:block;
      position:absolute;
      line-height: 13px;
      left:75px;
      right:15px;
      top:5px;
    }
    
    .box-date .month {
      text-align: right;
      font-size:12px;
      line-height: 12px;
      display: inline-block;
      max-width: 63px;
      text-transform:uppercase;
    }
</style>
<div class="box-date">
    <span class="day">{{ boxDate.DD }}</span> 
    <span class="year">{{ boxDate.YYYY }}</span>
    <span class="month">{{ boxDate.Month }}</span> 
</div>
